<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpotifyWizard</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Princess+Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster+Two">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<script src="../static/js/script.js"></script>

<div class="main-container">

    <div class="main-form">

        <h1>Spotify Wizard</h1>

        <form id="form" action="/create_curated_playlist" method="post">

            <input type="text" id="label" name="label" placeholder="Search Term">

            <input type="submit" value="Submit">

        </form>

        {% if not show_results %}

        <p id="classification_status" ></p>

        {% endif %}

    </div>

    <div class="main-table">

        <table id="curated-playlist-table">

            <tr>

                <th> My New Curated Playlist </th>

            </tr>

        </table>

    </div>

</div>

</body>
</html>
